<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>MTG Dealfinder Alpha</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<h1>{{ card.name }}</h1>

	{% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}

	{% csrf_token %}
	<label>{{ card.multiverseId }}</label><br/>
	<img src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{ card.multiverseId }}&type=card"/>
	{% if None != card.product %}
	<a href="{{card.product.link}}">Buy At TCGPlayer</a>
	{% endif %}
</body>
</html>
